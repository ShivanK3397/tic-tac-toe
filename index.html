<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="grid-container">
       <div class="grid" data-index="1"></div>
       <div class="grid" data-index="2"></div>
       <div class="grid" data-index="3"></div>
       <div class="grid" data-index="4"></div>
       <div class="grid" data-index="5"></div>
       <div class="grid" data-index="6"></div>
       <div class="grid" data-index="7"></div>
       <div class="grid" data-index="8"></div>
       <div class="grid" data-index="9"></div>
    </div>
   
    <button class="restart">Restart</button>
    <h2 class="win-message">
    </h2>

    <dialog>
        <form action="script.js" method="post">
            <div>
                <label for="player1">Player 1: </label>
                <input type="text" name="player1" id="player1" placeholder="Player1" required>
            </div>

            <div>
                <label for="player2">Player 2: </label>
                <input type="text" name="player2" id="player2" placeholder="Player2" required>
            </div>

            <button type="submit" class="submit">Submit</button>
        </form>
    </dialog>
    
</body>
</html>
